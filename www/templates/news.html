<ion-view view-title="news">
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="item in news">
                <a href="{{item.href}}" >
                    <h3>{{item.title}}</h3>
                    <p>
                        {{item.time}}
                    </p>
                    <p class="text-right">
                        阅读全文
                    </p>
                </a>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
